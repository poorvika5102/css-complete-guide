<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors & Properties</title>

  <style>
    /* Element selector */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    /* Element selector */
    h1 {
      color: #333;
    }

    /* Class selector */
    .highlight {
      color: #0066cc;
      font-weight: bold;
    }

    /* ID selector */
    #important-text {
      font-size: 18px;
      color: #444;
    }
  </style>
</head>

<body>
  <h1>CSS Selectors & Properties</h1>

  <p id="important-text">
    This paragraph is styled using an ID selector.
  </p>

  <p class="highlight">
    This paragraph is styled using a class selector.
  </p>

  <p>
    This paragraph uses default browser styles.
  </p>
</body>
</html>
