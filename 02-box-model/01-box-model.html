<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      padding: 20px;
      border: 4px solid #333;
      margin: 30px;
      background-color: #eaeaea;
    }
  </style>
</head>

<body>
  <h1>CSS Box Model</h1>

  <div class="box">
    This box demonstrates content, padding, border, and margin.
  </div>
</body>
</html>
